## circle.yml
machine:
    node:
        version: 6.2.2
    services:
        - docker

dependencies:
    override:
        - npm install -g npm babel-cli
        - sudo pip install awscli
        - aws configure set default.region eu-west-1
        - aws configure set default.output json
        - eval $(aws ecr get-login --region eu-west-1)
    pre:
        - npm install

test:
    override:
        - npm test:
            environment:
                PG_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test
    post:
        - npm run coverage

deployment:

    production:
        branch: master
        commands:
            - docker build -t dih-api:production-latest .
            - docker tag dih-api:production-latest $EXTERNAL_REGISTRY:production-latest
            - docker push $EXTERNAL_REGISTRY:production-latest
            - babel-node deploy.js:
                environment:
                    WEB: https://dih.capra.me
                    EMAIL: production@dih.capra.me
                    NODE_ENV: production
                    PORT: 9000

    staging:
        branch: dev
        commands:
            - docker build -t dih-api:staging-latest .
            - docker tag dih-api:staging-latest $EXTERNAL_REGISTRY:staging-latest
            - docker push $EXTERNAL_REGISTRY:staging-latest
            - npm run docs
            - babel-node deploy.js:
                environment:
                    WEB: https://staging.dih.capra.me
                    EMAIL: staging@dih.capra.me
                    NODE_ENV: staging
                    PORT: 8000
